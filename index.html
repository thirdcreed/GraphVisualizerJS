<!doctype html>
<html>
<head>
    <title>Graphin!</title>
    <script type='text/javascript' src='scripts/knockout-2.2.1.js'></script>
    <link href="css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.2.custom.js"></script>
    <script type='text/javascript' src="scripts/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script type='text/javascript' src="scripts/graphVis.js"></script>
    <script type='text/javascript' src="scripts/howler.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href='jquery-impromptu.css' rel="stylesheet">
    <script type='text/javascript' src='jquery-impromptu.js'></script>
    
    

    <script> $(document).ready(function () {
   
    $('#addNodeButton').button({
        
        icons: {
            primary: "ui-icon-plusthick"
        }

    });
    $('#clearButton').button({

        icons: {
            primary: "ui-icon-cancel"
        }

    });
    $('#resetButton').button({

        icons: {
            primary: "ui-icon-refresh"
        }

    });
    $('#unmarkButton').button({

        icons: {
            primary: "ui-icon-minusthick"
        }

    });
    $('#kruskalButton').button({

        icons: {
            primary: "ui-icon-search"
        }

    });
    
    $('#smoothJazz').button({

        icons: {
            primary: "ui-icon-person"
        }

    });
    
    $('#Arrange').button({

        icons: {
            primary: "ui-icon-bullet"
        }

    });


});</script>
</head>
<body>




    <h1>Node Graphin'</h1>

    <p>A simple graph visualization tool</p>
    <div id="toolbar" class="ui-widget-header ui-corner-top">

    

        <button id="addNodeButton" data-bind="click: addNode" class="  ui-state-default ui-corner-all">Add A Node</button>
        <button id="clearButton" data-bind="click: clearConnections" class=" ui-state-default ui-corner-all">Clear Connections</button>
        <button id="resetButton" data-bind="click: reset" class=" ui-state-default ui-corner-all">Reset</button>
        <button id="unmarkButton" data-bind="click: unmark" class="ui-state-default ui-corner-all">Unmark</button>
        <button id="kruskalButton" data-bind="click: kruskal" class=" ui-state-default ui-corner-all">Kruskal</button>
         <button id="smoothJazz" data-bind="click: smoothJazz" class=" ui-state-default ui-corner-all">Smoothest Jazz Ever</button>
        <button id="Arrange" data-bind="click: arrangeNodes" class=" ui-state-default ui-corner-all">Arrange</button>
        
        <span id="dfs" class="token ui-icon-search">DFS</span>
        <span id="bfs" class="token ui-icon-search">BFS</span>

        <select data-bind="options:$root.graphTypes, optionsText:'graphType', value:'graphType'" id="graphTypeId"></select>
    </div>
    <div id="nodesearch_canvas">
        <div data-bind="foreach: { data: graph, afterAdd: bindNodeEvents}">
            <div class="circle drop-shadow" data-bind="attr: {id: id}, text: id"></div>
        </div>
    </div>
    <div id="dialog"></div>
</body>
</html>
